<h1>Añadir nuevos articulos Reactive</h1>
<form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="articleName">Nombre artículo:</label>
        <input type="text" id="articleName" formControlName="name" required>
        <div *ngIf="formInvalid && articleForm.controls['name'].invalid && !articleForm.controls['name'].hasError('forbiddenName')"
            class="requerido">Nombre requerido</div>
        <div *ngIf="articleForm.controls['name'].hasError('forbiddenName') && formInvalid" class="requerido">Los nombres
            fake, mock, prueba y test no son válidos.</div>
    </div>

    <div>
        <label for="articlePrice">Precio artículo:</label>
        <input type="number" id="articlePrice" formControlName="price" required>
        <div *ngIf="formInvalid && articleForm.controls['price'].invalid" class="requerido">El precio debe ser superior
            a cero</div>
    </div>

    <div>
        <label for="imageUrl">Image artículo:</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" required>
        <div *ngIf="articleForm.controls['imageUrl'].hasError('required') && formInvalid" class="requerido">Imagen
            requerida</div>
        <div *ngIf="articleForm.controls['imageUrl'].hasError('pattern') && !articleForm.controls['imageUrl'].hasError('required') && formInvalid"
            class="requerido">URL inválida</div>
    </div>

    <div>
        <label for="isForSale">Está en venta:</label>
        <input type="checkbox" id="isForSale" formControlName="isOnSale">
    </div>

    <button type="submit">Crear</button>

</form>
